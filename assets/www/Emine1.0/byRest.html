<script language ="javascript" type="text/javascript">
function sub(){}

var xmlhttp;
function RequestByPost()
{
var data;
data = '<?xml version="1.0" encoding="utf-8"?>';
data = data + '<soap:Envelope xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/">';
data = data + '<soap:Body>';
data = data + '<p:getRepo xmlns:p="http://ws.wso2.org/dataservice">';
data = data + '<xs:date xmlns:xs="http://ws.wso2.org/dataservice">' + '2011-12-22' + '</xs:date>';
data = data + '</p:getRepo>';
data = data + '</soap:Body>';
data = data + '</soap:Envelope>';
xmlhttp = getXMLHttpRequest();
var URL="http://59.64.156.153:9763/services/jsmk.SOAP12Endpoint";
xmlhttp.open("POST",URL, false);
xmlhttp.setRequestHeader ("Content-Type","text/xml; charset=utf-8");
xmlhttp.setRequestHeader ("SOAPAction","urn:getRepo");
xmlhttp.send(data);
get_data(xmlhttp.responseXML);
}

function getXMLHttpRequest() 
{
    if (window.XMLHttpRequest) {
        return new XMLHttpRequest();
    }
    else {
        try {
            return new ActiveXObject("MSXML2.XMLHTTP.3.0");
        }
        catch(ex) {
            return null;
        }
    }
}

function get_id(xml){

  var xmlDoc = xml;
  var root = xmlDoc.documentElement;
  var elements = root.getElementsByTagName("id");
  for(i=0;i<elements.length;i++){
	  
  	var outDiv = document.createElement("div");
  	outDiv.className="ui-block-a";
  	document.getElementById("result").appendChild(outDiv);
  	var inDiv = document.createElement("div");
  	inDiv.className="ui-bar ui-bar-b";
  	inDiv.innerHTML=elements[i].firstChild.nodeValue;
  	outDiv.appendChild(inDiv);
}
}

    var inDiv = document.createElement("div");

 /**********/

 /***********/

  	var inDiv = document.createElement("div");
  	inDiv.className="ui-bar ui-bar-b dataheight";
  	
  	inDiv.innerHTML=nameElements[i].firstChild.nodeValue;
  	outDiv.appendChild(inDiv);
  /*****************/	
  }
}
